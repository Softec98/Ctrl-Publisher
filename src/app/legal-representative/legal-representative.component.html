<mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-select matInput placeholder="{{ label }}" [formControl]="_number" (selectionChange)="onChange($event.value)">
        <mat-option value="-1">[ {{ selectLegalRepresentative }} ]</mat-option>
        <mat-option *ngFor="let lr of legalRepresentatives" [value]="lr.Id">
            {{ lr.Name }}
        </mat-option>
    </mat-select>
</mat-form-field>
